<!-- contactForm.html -->
<template>
    <div>
        <lightning-card title="Contact Details">
            <div class="slds-p-around_medium">
                <lightning-input label="First Name" value={firstName} onchange={handleInputChange}></lightning-input>
                <lightning-input label="Last Name" value={lastName} onchange={handleInputChange}></lightning-input>
                <lightning-input label="Email" type="email" value={email} onchange={handleInputChange}></lightning-input>
                <lightning-input label="Phone" type="tel" value={phone} onchange={handleInputChange}></lightning-input>
                <lightning-button variant="brand" label="Add" title="Add Contact" onclick={handleAddClick}></lightning-button>
            </div>
        </lightning-card>

        <lightning-card title="Contact List">
            <ul class="slds-list_vertical slds-p-around_medium">
                <template for:each={contacts} for:item="contact">
                    <li key={contact.id}>
                        {contact.firstName} {contact.lastName} - {contact.email} - {contact.phone}
                    </li>
                </template>
            </ul>
            <div class="slds-p-around_medium">
                <lightning-button variant="brand" label="Submit" title="Submit Contacts" onclick={handleSubmitClick}></lightning-button>
            </div>
        </lightning-card>
    </div>
</template>
